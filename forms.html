<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./tables.html">
        <label for="fname">Name</label>
        <input id="fname" type="text" placeholder="username" required >
        <br><br>

        <label for="mail">Email</label>
        <input id="mail" type="email" placeholder="Enter your email">
        
        <h3>Gender</h3>
        <input id="male" type="radio" name="gender" value="Male">
        <label for="male">Male</label>
        <input id="female" type="radio" name="gender" value="Female">
        <label for="female">Female</label>
        <input id="others" type="radio" name="gender" value="Others">
        <label for="others">Others</label>

        <h3>Skills</h3>
        <input id="html" type="checkbox" name="skill_1">
        <label for="html">HTML</label>
        <input id="css" type="checkbox" name="skills_2"> 
        <label for="css">CSS</label>
        <input id="bootstrap" type="checkbox" name="skills_3" value="BootStrap">
        <label for="bootstrap">BootStrap</label>
        <input id="js" type="checkbox" name="skills_4" value="JavaScript">
        <label for="js">JavaScript</label>
        <br><br>

        <label for="exp">Years of Experience</label>
        <select id="exp" name="Experience">
            <optgroup label="Intern">
                <option value="0-1-I">0-1</option>
                <option value="1-3-I">1-3</option>
                <option value="3-5-I">3-5</option>
            </optgroup>
            <optgroup label="FullTime">
                <option value="0-1-F">0-1</option>
                <option value="1-3-F">1-3</option>
                <option value="3-5-F">3-5</option>
            </optgroup>
        </select>
        <br><br>
        <label for="resume">Upload File</label>
        <input id="resume" type="file" accept=".pdf,.jpeg,.html">
        <br><br>
        
        <label for="dob">Date Of Birth</label>
        <input id="dob" type="date">
        <br><br>

        <input type="submit" value="Click Here">
<br><br>
        <label for="dob1">Date</label>
        <input id="dob1" type="datetime-local">

        <br><br>
        <label for="color"> Choose Your Color</label>
        <input id="color" type="color">

        <br><br>
        <label for="range">Range</label>
        <input id="range" type="range">
    </form>
    
</body>
</html>
